<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hulu Clone - By Shahruk</title>
  </head>
  <body>
    <section class="container">
      <!-- navbar start -->
      <nav class="navbar">
        <a href="/"><img src="./assets/img/hulu-logo.svg" alt="" /></a>
        <button>Log in</button>
      </nav>
      <!-- navbar end -->
      <!-- hero section start -->
      <section class="hero">
        <div class="duo-bundle">
          <p class="b-sub-title">DISNEY BUNDLE DUO BASIC</p>
          <img src="./assets/img/duo.png" alt="duo" class="d-img" />
          <h3 class="b-title">
            Both with ads, for <br />
            $9.99/month.
          </h3>
          <button class="b-btn">GET THEM BOTH</button>
        </div>
        <div class="trio-bundle">
          <p class="b-sub-title">DISNEY BUNDLE TRIO BASIC</p>
          <img src="./assets/img/trio.png" alt="trio" class="t-img" />
          <h3 class="b-title">
            All with ads, for <br />
            $14.99/month.
          </h3>
          <button class="b-btn">GET ALL THREE</button>
        </div>
      </section>
      <div class="link">
        <a href="#">Terms apply</a>
        <a href="#">Sign up for Hulu only</a>
      </div>
      <!-- hero section end -->
    </section>
  </body>
</html>
